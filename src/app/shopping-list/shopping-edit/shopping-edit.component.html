<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-xs-5">
          <label for = "name">Name</label>
          <input 
          type = "text" 
          class = "form-control" 
          id = "name"
          #nameInput>
        </div>
        <div class="row">
          <div class="col-xs-2">
            <label for = "Amount">Amount</label>
            <input 
            type= "number" 
            id = "amount" 
            class = "form-control"
            #amountInput>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button 
            class = "btn btn-success" 
            type = "submit"
            (click) = "onAddItem()"
            >Add</button>
            <button class = "btn btn-danger" type = "button">Delete</button>
            <button class = "btn btn-default" type = "button">clear</button>
          </div>
        </div>
    </form>
  </div>

</div>
